<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../utils/css/settings/main.css" />
    <script
      src="https://kit.fontawesome.com/f215c44bdc.js"
      crossorigin="anonymous"
    ></script>

    <title>Settings</title>
  </head>
  <body>
    <div class="settings">
      <h1 class="head">Settings</h1>
      <div class="icons">
        <!-- wallpaper -->
        <div class="icon_grid wallpaper">
          <i class="fas fa-image"></i>
          <div class="caption">wallpaper</div>
        </div>
        <!-- font_family -->

        <div class="icon_grid font_family">
          <i class="fas fa-dragon"></i>
          <div class="caption">Font</div>
        </div>

        <!-- font_size -->

        <div class="icon_grid font_size">
          <i class="fas fa-text-height"></i>
          <div class="caption">Text Size</div>
        </div>

        <!-- translator -->

        <div class="icon_grid translator">
          <i class="fas fa-language"></i>
          <div class="caption">Translator</div>
        </div>

        <!-- reset -->

        <div class="icon_grid reset">
          <i class="fas fa-sync-alt"></i>
          <div class="caption">Reset</div>
        </div>
      </div>

      <div class="db">
        <!-- wallpaper  -->
        <div class="w">
          <div class="wall_head">Wallpaper</div>
          <div class="wall_flex">
            <div class="walls">
              <img src="../images/wall2jpg.jpg" alt="" id="wall1" />
            </div>
            <div class="walls">
              <img src="../images/wall3.jpg" alt="" id="wall2" />
            </div>
            <div class="walls">
              <img src="../images/wallpaper.jpg" alt="" id="wall3" />
            </div>
          </div>
        </div>

        <!-- font -->
        <div class="f">
          <div class="f_head">Fonts</div>
          <div class="f_flex">
            <div>Times New s</div>
            <div>Arial</div>
            <div>Courier New</div>
          </div>
        </div>

        <!-- text-size  -->
        <div class="t" style="color: white">
          <div class="t_head">Text Size</div>
          <div class="t_flex">
            <div>T &#8593;</div>
            <div>T</div>
            <div>T &#8595;</div>
          </div>
        </div>

        <!-- translator -->
        <div class="trans">
          <div class="t_head">Translator</div>
          <div id="google"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({ pageLanguage: "en" }, "google");
      }
    </script>
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>

    <script type="text/javascript" src="../utils/js/settings/popup.js"></script>
  </body>
</html>
